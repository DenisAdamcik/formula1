        <form id="quiz-form" class="mt-4">
            <h2>Odpovězte na následující otázky:</h2>
      
            <div class="mb-3">
              <h3>Otázka 1. Kolik jezdců závodí ve formuli 1</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" value="a" id="q1-option1">

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" value="b" id="q1-option2">

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" value="c" id="q1-option3">

              </div>
            </div>
      
            <div class="mb-3">
              <h3>Otázka 2. Kolik týmu je ve formuli 1</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" value="a" id="q2-option1">
                <label class="form-check-label" for="q2-option1">a) 10</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" value="b" id="q2-option2">
                <label class="form-check-label" for="q2-option2">b) 9</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" value="c" id="q2-option3">

            <div class="mb-3">
              <h3>Otázka 3. Kdo získal nejvíce bodů v této sezóně</h3>

                <input class="form-check-input" type="radio" name="question3" value="a" id="q3-option1">
                <label class="form-check-label" for="q3-option1">a) Fernando Alonso</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" value="b" id="q3-option2">
                <label class="form-check-label" for="q3-option2">b) Sergio Perez</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="question3" value="c" id="q3-option3">

            </div>
      
            <br>
            <button type="submit" class="btn btn-primary">Odeslat odpovědi</button>
          </form>
      
          <div id="results" class="mt-4" style="display: none;">
            <h2>Výsledky:</h2>
            <div id="score"></div>
            <div id="answers"></div>
          </div>
        </div>
        <script>
            const form = document.getElementById('quiz-form');
            const results = document.getElementById('results');
            const scoreContainer = document.getElementById('score');
            const answersContainer = document.getElementById('answers');
          
            form.addEventListener('submit', function (event) {
              event.preventDefault();
          
              const answers = {
                question1: form.elements['question1'].value,
                question2: form.elements['question2'].value,
                question3: form.elements['question3'].value
              };
          
              // Correct answers
              const correctAnswers = {
                question1: 'a',
                question2: 'a',
                question3: 'c'
              };
          
              let score = 0;
              let answersHTML = '';
          
              // Compare the answers
              for (let question in answers) {
                const userAnswer = answers[question];
                const correctAnswer = correctAnswers[question];
          
                if (userAnswer === correctAnswer) {
                  score++;
                  answersHTML += `<p class="correct-answer">Question ${question.replace('question', '')}: ${userAnswer} (correct)</p>`;
                } else {
                  answersHTML += `<p class="wrong-answer">Question ${question.replace('question', '')}: ${userAnswer} (incorrect, correct answer: ${correctAnswer})</p>`;
                }
              }
          
              scoreContainer.innerHTML = `${score} correct answers out of ${Object.keys(answers).length}`;
              answersContainer.innerHTML = answersHTML;
              results.style.display = 'block';
            });
          </script>
